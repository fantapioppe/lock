<ion-content style="position: relative;">

  <ion-button class="closeIcon" fill="clear" (click)="close()">
    <ion-icon name="close"></ion-icon>
  </ion-button>

  <ion-item style="margin-top: 15%;">
    <ion-label >Nome</ion-label>
    <ion-input #nome [(ngModel)]="servizioLock.nome" placeholder="Nome servizio"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >User</ion-label>
    <ion-input [(ngModel)]="servizioLock.user" placeholder="user@mail.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [type]="showPassword? null : 'password'" [(ngModel)]="servizioLock.password" placeholder="Password123"></ion-input>
    <ion-button fill="clear" (click)="showPassword = !showPassword">
      <ion-icon [name]="!showPassword ? 'eye' : 'eye-off'"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-label>Note</ion-label>
    <ion-textarea rows="6" [(ngModel)]="servizioLock.note"></ion-textarea>
  </ion-item>

  <div class="buttonContainer" style="margin-top: 5%;">
    <ion-button (click)="save()">{{modifyMode? 'Modifica' : 'Salva'}}</ion-button>
  </div>

</ion-content>
