<app-header></app-header>
<ion-content>

  <ion-item>
    <ion-label >User</ion-label>
    <ion-input [(ngModel)]="email" placeholder="user@mail.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="psw" placeholder="Password123"></ion-input>
  </ion-item>
  <ion-item [hidden]="loginMode == 'login' ">
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pswTwo" placeholder="Conferma password"></ion-input>
  </ion-item>

  <div class="stringContainer" [hidden]="loginMode == 'register' ">
    <div>Non sei registrato?</div>
    <ion-button class="ion-no-margin" fill="clear" (click)="switchLoginMode()">Click qui per registrarti</ion-button>
  </div>

  <div class="stringContainer" [hidden]="loginMode == 'login' ">
    <div>Sei gi√† registrato?</div>
    <ion-button class="ion-no-margin" fill="clear" (click)="switchLoginMode()">Log-in</ion-button>
  </div>

  <div class="buttonContainer" *ngIf="loginMode == 'login'">
    <ion-button (click)="login()">Login</ion-button>
  </div>

  <div class="buttonContainer" *ngIf="loginMode == 'register'">
    <ion-button (click)="register()">Registrati</ion-button>
  </div>
 </ion-content>
