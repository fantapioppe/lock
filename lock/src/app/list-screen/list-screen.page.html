<app-header></app-header>
<ion-content>

  <ion-item *ngFor="let item of listaServiziLock" [button]="true" (click)="modificaServizio(item)">
    {{item.nome}}
  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addServizioLock()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
