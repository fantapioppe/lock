<app-header></app-header>
<ion-content color="floralwhite" >

  <ion-item *ngFor="let item of listaServiziLock"
  [button]="true"
  (click)="modificaServizio(item)"
  class="ion-no-padding"
  >
    <ion-label style="margin-left: 10px;">
      {{item.nome}}
    </ion-label>
  </ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addServizioLock()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
